<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded>

      <a-assets>
        <img id="card" src="6653.jpg" />
        <a-asset-item id="model" src="./phoenix_bird.glb"></a-asset-item>

        <video id="vid" 
          src="./hey.mp4"
          preload="auto"
          muted
          autoplay
          loop
          playsinline
          webkit-playsinline
          crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- lighting -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- invisible plane (for alignment only) -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"
                 material="opacity:0; transparent:true"></a-plane>

        <!-- SMALLER phoenix model -->
        <a-gltf-model
          id="bird"
          src="#model"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.0001 0.0001 0.0001">
        </a-gltf-model>

        <a-video src="#vid" width="1" height="0.56" position="0 0 0.06"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene  = document.querySelector('a-scene');
      const anchor = document.querySelector('[mindar-image-target]');
      const video  = document.getElementById('vid');

      // start muted video when AR boots
      scene.addEventListener('arReady', () => { video.play().catch(()=>{}); });

      // play/pause video with target tracking
      anchor.addEventListener('targetFound', () => { video.play().catch(()=>{}); });
      anchor.addEventListener('targetLost', () => { video.pause(); });

      // unmute on tap
      document.body.addEventListener('click', () => {
        video.muted = false;
        video.play().catch(()=>{});
      });
    </script>
  </body>
</html>
