
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="6653.jpg" />
	
	<a-asset-item id="model" src="new/scene.gltf"></a-asset-item>

	<video id="vid"
       src="./hey.mp4"
       preload="auto"
       muted
       autoplay
       loop
       playsinline
       webkit-playsinline
       crossorigin="anonymous"></video>


      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#model"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
		<a-video src="#vid" width="1" height="0.56" position="0 0 0.05"></a-video>

      </a-entity>
    </a-scene>
	  <script>
  const video  = document.getElementById('vid');
  const scene  = document.querySelector('a-scene');
  const anchor = document.querySelector('[mindar-image-target]');

  // try playing as soon as AR boots (muted autoplay)
  scene.addEventListener('arReady', () => { video.play().catch(()=>{}); });

  // play/pause with tracking (optional but nice)
  anchor.addEventListener('targetFound', () => { video.play().catch(()=>{}); });
  anchor.addEventListener('targetLost',  () => { video.pause(); });

  document.body.addEventListener('click', () => { 
  video.muted = false; 
  video.play().catch(()=>{}); 
});

</script>

  </body>
</html>
