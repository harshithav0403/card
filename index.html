<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="6653.jpg" />
        <a-asset-item id="model" src="./phoenix_bird.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>

        <a-gltf-model
          id="bird"
          src="#model"
          position="0 0.3 0.3"
          rotation="0 180 0"
          scale="0.8 0.8 0.8"
          animation-mixer="clip: Take 001; loop: repeat;"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.getElementById("bird");
      const anchor = document.querySelector("[mindar-image-target]");

      model.addEventListener("model-loaded", () => {
        console.log("âœ… Model loaded!");
      });

      model.addEventListener("model-error", (e) => {
        console.error("âŒ Model failed:", e);
      });

      anchor.addEventListener("targetFound", () => {
        console.log("ðŸŽ¯ Target found, playing animation!");
        model.setAttribute("animation-mixer", "clip: Take 001; loop: repeat;");
      });

      anchor.addEventListener("targetLost", () => {
        console.log("ðŸ’¨ Target lost, pausing animation!");
        model.setAttribute("animation-mixer", "clip: Take 001; loop: repeat; timeScale: 0;");
      });
    </script>
  </body>
</html>
