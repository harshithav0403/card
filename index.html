<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets1.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="card" src="img20251120_10523693.jpg" />
        <a-asset-item id="model" src="./hornet.glb"></a-asset-item>

        <video id="vid"
          src="./WhatsApp Video 2025-11-20 at 10.37.00 AM.mp4"
          preload="auto"
          muted
          autoplay
          loop
          playsinline
          webkit-playsinline
          crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>

        <!-- Make sure the model sits above the plane and is large enough -->
        <a-gltf-model
          src="#model"
          position="0 0 0.15"
          rotation="0 180 0"
          scale="0.15 0.15 0.15">
        </a-gltf-model>

        <!-- Video plane slightly above the card, below the model -->
        <a-video src="#vid" width="1" height="0.56" position="0 0 0.06"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video  = document.getElementById('vid');
      const scene  = document.querySelector('a-scene');
      const anchor = document.querySelector('[mindar-image-target]');

      scene.addEventListener('arReady', () => { video.play().catch(()=>{}); });
      anchor.addEventListener('targetFound', () => { video.play().catch(()=>{}); });
      anchor.addEventListener('targetLost',  () => { video.pause(); });

      document.body.addEventListener('click', () => {
        video.muted = false;
        video.play().catch(()=>{});
      });
    </script>
  </body>
</html>
