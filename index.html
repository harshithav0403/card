<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MindAR v1.1.5 — Image → 3D</title>

    <!-- ORDER MATTERS: A-Frame → MindAR core → MindAR A-Frame adapter -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin:0; background:#000; overflow:hidden; }
      a-scene { position:fixed; inset:0; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true; uiError: true; showStats: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded>

      <a-assets>
        <!-- optional: shows your reference image on a plane for visual confirmation -->
        <img id="card" src="./6653.jpg" crossorigin="anonymous">
        <!-- your GLB model -->
        <a-asset-item id="hornetModel" src="./hornet.glb" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- plane is optional; remove if you only want the model -->
        <a-plane src="#card" position="0 0 0" width="1" height="0.7"></a-plane>

        <a-gltf-model
          src="#hornetModel"
          position="0 0 0.1"
          rotation="0 0 0"
          scale="0.05 0.05 0.05">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- surface any hidden errors to the console (helps avoid blank/white screens) -->
    <script>
      window.addEventListener('error', e => console.warn('window error:', e.message||e));
      window.addEventListener('unhandledrejection', e => console.warn('promise rejection:', e.reason));
    </script>
  </body>
</html>
