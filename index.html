<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="6653.jpg" />
        <a-asset-item id="model" src="./phoenix_bird.glb"></a-asset-item>

        <video
          id="vid"
          src="./hey.mp4"
          preload="auto"
          muted
          autoplay
          loop
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Image target plane -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>

        <!-- Phoenix Bird 3D model -->
        <a-gltf-model
          id="animatedModel"
          src="#model"
          position="0 0 0.25"
          rotation="0 180 0"
          scale="0.35 0.35 0.35"
          animation-mixer="clip: Take 001; loop: repeat;"
        ></a-gltf-model>

        <!-- Optional video overlay -->
        <a-video
          src="#vid"
          width="1"
          height="0.56"
          position="0 0 0.08"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("vid");
      const scene = document.querySelector("a-scene");
      const anchor = document.querySelector("[mindar-image-target]");
      const model = document.getElementById("animatedModel");

      // Play when AR is ready
      scene.addEventListener("arReady", () => {
        video.play().catch(() => {});
      });

      // When image is found
      anchor.addEventListener("targetFound", () => {
        video.play().catch(() => {});
        model.setAttribute(
          "animation-mixer",
          "clip: Take 001; loop: repeat; timeScale: 1;"
        );
      });

      // When image is lost
      anchor.addEventListener("targetLost", () => {
        video.pause();
        model.setAttribute(
          "animation-mixer",
          "clip: Take 001; loop: repeat; timeScale: 0;"
        );
      });

      // Unmute video when user taps anywhere
      document.body.addEventListener("click", () => {
        video.muted = false;
        video.play().catch(() => {});
      });
    </script>
  </body>
</html>
