<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: false; uiLoading: false;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false; alpha: true; logarithmicDepthBuffer: true;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      background="color: transparent"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"
    >

      <a-assets>
        <!-- Target image -->
        <img id="card" src="6653.jpg" />

        <!-- Your 3D Model -->
        <a-asset-item id="model" src="hornet.glb"></a-asset-item>

        <!-- Your Video -->
        <video id="vid"
          src="./hey.mp4"
          preload="auto"
          autoplay
          loop
          playsinline
          webkit-playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane showing your image -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>

        <!-- Animated 3D Model -->
        <a-gltf-model
          id="animatedModel"
          src="#model"
          position="0 0 0.2"
          rotation="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer="clip: *; loop: repeat;"
        ></a-gltf-model>

        <!-- Video Plane -->
        <a-video src="#vid" width="1" height="0.56" position="0 0 0.05"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video  = document.getElementById('vid');
      const anchor = document.querySelector('[mindar-image-target]');
      const model  = document.getElementById('animatedModel');

      // Play both when AR target found
      anchor.addEventListener('targetFound', () => {
        video.play().catch(()=>{});
        model.setAttribute('animation-mixer', 'timeScale: 1');
      });

      // Pause both when target lost
      anchor.addEventListener('targetLost', () => {
        video.pause();
        model.setAttribute('animation-mixer', 'timeScale: 0');
      });

      // Unmute and play video when user taps screen (required by browsers)
      document.body.addEventListener('click', () => {
        video.muted = false;
        video.play().catch(()=>{});
      });
    </script>
  </body>
</html>
