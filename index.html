<html> 
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script> 
</head> 

<body> 
  <a-scene 
    mindar-image="imageTargetSrc: targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: false" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" 
    embedded> 

    <a-assets> 
      <img id="card" src="6653.jpg" /> 
      <a-asset-item id="model" src="./phoenix_bird.glb"></a-asset-item> 
    </a-assets> 

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera> 

    <!-- lighting --> 
    <a-entity light="type: ambient; intensity: 1.2"></a-entity> 
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity> 

    <a-entity mindar-image-target="targetIndex: 0"> 
      <!-- invisible plane (for alignment only) --> 
      <a-plane 
        src="#card" 
        position="0 0 0" 
        height="0.552" 
        width="1" 
        material="opacity:0; transparent:true"> 
      </a-plane> 

      <!-- phoenix model only --> 
      <a-gltf-model 
        id="bird" 
        src="#model" 
        position="0 0 0" 
        rotation="0 180 0" 
        scale="0.01 0.01 0.01"> 
      </a-gltf-model> 
    </a-entity> 
  </a-scene> 
</body> 
</html>
