<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Add animation-mixer component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; background:#000; }
      a-scene { position:fixed; inset:0; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded>

      <a-assets>
        <img id="card" src="6653.jpg" />
        <a-asset-item id="model" src="./phoenix_bird.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 0 0"
          width="1" height="0.552"
          material="transparent:true; opacity:0">
        </a-plane>

        <!-- Animated model -->
        <a-gltf-model
          id="bird"
          src="#model"
          position="0 -0.06 0.08"
          rotation="0 180 0"
          scale="0.006 0.006 0.006"
          animation-mixer="clip: *; loop: repeat; timeScale: 1">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const bird   = document.getElementById('bird');
      const anchor = document.querySelector('[mindar-image-target]');

      bird.addEventListener('model-loaded', () => {
        const obj = bird.getObject3D('mesh');
        const clips = (obj && obj.animations) ? obj.animations.map(a => a.name) : [];
        console.log('âœ… Model loaded. Clips:', clips);
      });

      anchor.addEventListener('targetFound', () => {
        bird.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
      });
      anchor.addEventListener('targetLost', () => {
        bird.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 0');
      });
    </script>
  </body>
</html>
